<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form action="#" th:action="@{/sessions/login}" method="POST" th:object="${login}">
                <div th:if="${errorMessage != null }" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
<!--                <div class="alert alert-dark">-->
<!--                    You have been logged out-->
<!--                </div>-->
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="input"  th:field="*{username}" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href="@{/sessions/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
